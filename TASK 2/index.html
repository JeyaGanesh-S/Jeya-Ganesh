<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Quiz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <h1 class="l1"> Rules And Regulations</h1>
      <ul>
        <li class="l2" type="disc"> Only Single participation is allowed </li>
        <li class="l2"> The medium of the questions will be only English.</li>
         <li class="l2">There will be no screening round.</li>
          <li class="l2">All the participants can play all the rounds</li>
          <li class="l2">There will be certain time span for each round.</li>
      </ul>
      <button id="start-button">Start</button>
    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img src="timer-icon.png" width="30px" height="30px" />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
      </div>
      <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
